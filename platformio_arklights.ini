; ArkLights PEV Lighting System Configuration
; Simplified configuration for embedded PEV devices

[env:arklights_esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Core settings
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags = 
    -D ARKLIGHTS_PEV
    -D DEFAULT_LED_COUNT=70
    -D DEFAULT_LED_PIN=2
    -D DEFAULT_LED_TYPE=TYPE_SK6812_RGBW
    -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_GRB
    -D WLED_DISABLE_ALEXA
    -D WLED_DISABLE_BLYNK
    -D WLED_DISABLE_CRONIXIE
    -D WLED_DISABLE_HUESYNC
    -D WLED_DISABLE_INFRARED
    -D WLED_DISABLE_MQTT
    -D WLED_DISABLE_OTA
    -D WLED_DISABLE_WEBSERVER
    -D WLED_DISABLE_WEBSOCKETS
    -D WLED_DISABLE_WIFI
    -D WLED_ENABLE_ESPNOW
    -D WLED_ENABLE_BLUETOOTH

; Libraries
lib_deps = 
    fastled/FastLED@^3.6.0
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3

; Memory optimization
board_build.partitions = huge_app.csv
board_build.filesystem = littlefs

; Upload settings
upload_protocol = esptool
upload_flags = --flash_mode dio --flash_freq 80m --flash_size 16MB

; Monitor settings
monitor_filters = esp32_exception_decoder
