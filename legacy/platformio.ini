; Simple ArkLights Test Configuration for XIAO ESP32S3
[env:arklights_test]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Core settings
monitor_speed = 115200
upload_speed = 115200

; Build flags
build_flags = 
    -D ARKLIGHTS_PEV
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1
    -D BOARD_HAS_PSRAM
    ; LED Type Configuration (uncomment the type you're using)
    -D LED_TYPE=SK6812        ; ← Currently using SK6812 RGBW LEDs
    -D LED_COLOR_ORDER=GRB    ; ← Currently using GRB color order
    ; -D LED_TYPE=WS2812B
    ; -D LED_TYPE=APA102
    ; -D LED_TYPE=LPD8806
    ; -D LED_COLOR_ORDER=RGB
    ; -D LED_COLOR_ORDER=BGR

; Libraries
lib_deps = 
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^6.21.0

; Memory optimization
board_build.partitions = huge_app.csv
board_build.filesystem = littlefs
board_upload.flash_size = 8MB
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi

; Upload settings
upload_protocol = esptool

; Monitor settings
monitor_filters = esp32_exception_decoder
