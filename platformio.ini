[common]
# ------------------------------------------------------------------------------
# PLATAFORMA:
#   !! NO confunda la plataforma de desarrollo ESP8266 de PlatformIO con el Arduino core para ESP8266
#
#   arduino core 2.6.3 = platformIO 2.3.2
#   arduino core 2.7.0 = platformIO 2.5.0
# ------------------------------------------------------------------------------
arduino_core_2_6_3 = espressif8266@2.3.3
arduino_core_2_7_4 = espressif8266@2.6.2
arduino_core_3_0_0 = espressif8266@3.0.0
arduino_core_3_0_2 = espressif8266@3.2.0
arduino_core_3_1_0 = espressif8266@4.1.0
arduino_core_3_1_2 = espressif8266@4.2.1

# Development platforms
arduino_core_develop = https://github.com/platformio/platform-espressif8266#develop
arduino_core_git = https://github.com/platformio/platform-espressif8266#feature/stage

# Plataforma a usar para ESP8266
platform_wled_default = ${common.arduino_core_3_1_2}
# Usamos 2.7.4.7 para todos; incluye corrección de parpadeo PWM y optimización de WString
#platform_packages = tasmota/framework-arduinoespressif8266 @ 3.20704.7
platform_packages = platformio/toolchain-xtensa @ ~2.100300.220621 #2.40802.200502
                    platformio/tool-esptool #@ ~1.413.0
                    platformio/tool-esptoolpy #@ ~1.30000.0

## Plataforma previa para ESP8266, en caso de problemas con la nueva
## necesitará makuna/NeoPixelBus@2.6.9 para arduino_core_3_0_2, que no soporta Ucs890x
;; platform_wled_default = ${common.arduino_core_3_0_2}
;; platform_packages = tasmota/framework-arduinoespressif8266 @ 3.20704.7
;;                    platformio/toolchain-xtensa @ ~2.40802.200502
;;                    platformio/tool-esptool @ ~1.413.0
;;                    platformio/tool-esptoolpy @ ~1.30000.0

# ------------------------------------------------------------------------------
# FLAGS: DEBUG
# esp8266 : consulte https://docs.platformio.org/en/latest/platforms/espressif8266.html#debug-level
# esp32   : consulte https://docs.platformio.org/en/latest/platforms/espressif32.html#debug-level
# ------------------------------------------------------------------------------
debug_flags = -D DEBUG=1 -D WLED_DEBUG
  -DDEBUG_ESP_WIFI -DDEBUG_ESP_HTTP_CLIENT -DDEBUG_ESP_HTTP_UPDATE -DDEBUG_ESP_HTTP_SERVER -DDEBUG_ESP_UPDATER -DDEBUG_ESP_OTA -DDEBUG_TLS_MEM ;; para ESP8266
  # si es necesario (para fugas de memoria, etc.) también agregue; -DDEBUG_ESP_OOM -include "umm_malloc/umm_malloc_cfg.h"
  # -DDEBUG_ESP_CORE no funciona en este momento

# ------------------------------------------------------------------------------
# FLAGS: ldscript (ldscripts disponibles en https://github.com/esp8266/Arduino/tree/master/tools/sdk/ld)
#    ldscript_2m1m (2048 KB) = sketch de 1019 KB, 4 KB eeprom, 1004 KB spiffs, 16 KB reservado
#    ldscript_4m1m (4096 KB) = sketch de 1019 KB, 4 KB eeprom, 1002 KB spiffs, 16 KB reservado, 2048 KB libre/ota?
#
# Variantes disponibles de lwIP (macros):
#    -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH  = v1.4 Mayor ancho de banda (por defecto)
#    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY       = v2 Menor uso de memoria
#    -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH = v2 Mayor ancho de banda
#    -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH_LOW_FLASH
#
# Rendimiento de BearSSL:
#  Al compilar con -DSECURE_CLIENT=SECURE_CLIENT_BEARSSL, por favor agregue `board_build.f_cpu = 160000000` a la configuración del entorno
#
# Cifrados BearSSL:
#   Al compilar con core >= 2.5, puede añadir la bandera de compilación -DBEARSSL_SSL_BASIC para construir BearSSL con un conjunto limitado de cifrados:
#     TLS_RSA_WITH_AES_128_CBC_SHA256 / AES128-SHA256
#     TLS_RSA_WITH_AES_256_CBC_SHA256 / AES256-SHA256
#     TLS_RSA_WITH_AES_128_CBC_SHA / AES128-SHA
#     TLS_RSA_WITH_AES_256_CBC_SHA / AES256-SHA
#  Esto reduce el tamaño OTA en ~45KB, por lo que es especialmente útil en placas con poca memoria (512k/1m).
# ------------------------------------------------------------------------------
build_flags =
  -DMQTT_MAX_PACKET_SIZE=1024
  -DSECURE_CLIENT=SECURE_CLIENT_BEARSSL
  -DBEARSSL_SSL_BASIC
  -D CORE_DEBUG_LEVEL=0
  -D NDEBUG
  -Wno-attributes ;; silencia advertencias sobre el atributo desconocido 'maybe_unused' en NeoPixelBus
  #build_flags for the IRremoteESP8266 library (enabled decoders have to appear here)
  -D _IR_ENABLE_DEFAULT_=false
  -D DECODE_HASH=true
  -D DECODE_NEC=true
  -D DECODE_SONY=true
  -D DECODE_SAMSUNG=true
  -D DECODE_LG=true
  -DWLED_USE_MY_CONFIG

build_unflags =

ldscript_1m128k = eagle.flash.1m128.ld
ldscript_2m512k = eagle.flash.2m512.ld
ldscript_2m1m = eagle.flash.2m1m.ld
ldscript_4m1m = eagle.flash.4m1m.ld

[scripts_defaults]
extra_scripts =
  pre:pio-scripts/set_metadata.py
  post:pio-scripts/output_bins.py
  post:pio-scripts/strip-floats.py
  pre:pio-scripts/user_config_copy.py
  pre:pio-scripts/load_usermods.py
  pre:pio-scripts/build_ui.py
  post:pio-scripts/validate_modules.py  ;; comprobar doblemente la salida de build de los usermods
  ; post:pio-scripts/obj-dump.py  ;; script de conveniencia para crear un volcado de ensamblado del firmware (debug avanzado)

# ------------------------------------------------------------------------------
# COMMON SETTINGS:
# ------------------------------------------------------------------------------
[env]
framework = arduino
board_build.flash_mode = dout
monitor_speed = 115200
# velocidad de carga lenta pero la más compatible (use platformio_override.ini para usar una velocidad más rápida)
upload_speed = 115200

# ------------------------------------------------------------------------------
# BIBLIOTECAS: dependencias requeridas
#   Tenga en cuenta que no siempre usamos la versión más reciente de una biblioteca.
#
#   Las siguientes bibliotecas han sido incluidas (y algunas modificadas) en el código fuente:
#     ArduinoJson@5.13.5, E131@1.0.0(changed), Time@1.5, Timezone@1.2.1
# ------------------------------------------------------------------------------
lib_compat_mode = strict
lib_deps =
    fastled/FastLED @ 3.6.0
    IRremoteESP8266 @ 2.8.2
    https://github.com/Makuna/NeoPixelBus.git#a0919d1c10696614625978dd6fb750a1317a14ce
    https://github.com/Aircoookie/ESPAsyncWebServer.git#v2.4.2
    marvinroger/AsyncMqttClient @ 0.9.0
  # para interfaz I2C
    ;Wire
  # ESP-NOW library
    ;gmag11/QuickESPNow @ ~0.7.0
    https://github.com/blazoncek/QuickESPNow.git#optional-debug
  #Para usar el módulo TTGO T-Display (ESP32) con pantalla TFT integrada, descomente la siguiente línea
    #TFT_eSPI
  #Para una pantalla OLED compatible, descomente la siguiente línea
    #olikraus/U8g2 #@ ~2.33.15
  #Para sensor Dallas, descomente la siguiente línea
    #paulstoffregen/OneWire @ ~2.3.8
  #Para sensor BME280, descomente la siguiente línea
    #BME280 @ ~3.0.0
    ;adafruit/Adafruit BMP280 Library @ 2.1.0
    ;adafruit/Adafruit CCS811 Library @ 1.0.4
    ;adafruit/Adafruit Si7021 Library @ 1.4.0
  #Para monitor Lipo / Fuel Gauge MAX1704x, descomente la siguiente línea
    ; https://github.com/adafruit/Adafruit_BusIO @ 1.14.5
    ; https://github.com/adafruit/Adafruit_MAX1704X @ 1.0.2
  #Para MPU6050 IMU, descomente la siguiente línea
    ;electroniccats/MPU6050 @1.0.1
  # SHT85
    ;robtillaart/SHT85@~0.3.3

extra_scripts = ${scripts_defaults.extra_scripts}

[esp8266]
build_unflags = ${common.build_unflags}
build_flags =
  -DESP8266
  -DFP_IN_IROM
  ;-Wno-deprecated-declarations
  ;-Wno-register  ;; leaves some warnings when compiling C files: command-line option '-Wno-register' is valid for C++/ObjC++ but not for C
  ;-Dregister= # elimina advertencias en C++17 debido al uso de la palabra clave obsoleta register por la librería FastLED ;; advertencia: esto puede ser peligroso
  -Wno-misleading-indentation
  ; NONOSDK22x_190703 = 2.2.2-dev(38a443e)
  -DPIO_FRAMEWORK_ARDUINO_ESPRESSIF_SDK22x_190703
  ; lwIP 2 - Higher Bandwidth no Features
  ;  -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH_LOW_FLASH
  ; lwIP 1.4 - Higher Bandwidth (Aircoookie has)
  -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
  ; VTABLES in Flash
  -DVTABLES_IN_FLASH
  ; restrict to minimal mime-types
  -DMIMETYPE_MINIMAL
  ; other special-purpose framework flags (see https://docs.platformio.org/en/latest/platforms/espressif8266.html)
  ; decrease code cache size and increase IRAM to fit all pixel functions
  -D PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48 ;; en caso de errores del enlazador como "section `.text1' will not fit in region `iram1_0_seg'"
  ; -D PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48_SECHEAP_SHARED ;; (experimental) añade algo de heap extra, pero puede causar ralentización
  -D NON32XFER_HANDLER ;; perdón por el uso no estándar de PROGMEM

lib_deps =
  #https://github.com/lorol/LITTLEFS.git
  ESPAsyncTCP @ 1.2.2
  ESPAsyncUDP
  ESP8266PWM
  ${env.lib_deps}

;; banderas de compatibilidad - igual que 0.14.0, que parece funcionar mejor en algunas placas 8266. No se usa PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48
build_flags_compat =
  -DESP8266
  -DFP_IN_IROM
  ;;-Wno-deprecated-declarations
  -Wno-misleading-indentation
  ;;-Wno-attributes ;; silencia advertencias sobre el atributo desconocido 'maybe_unused' en NeoPixelBus
  -DPIO_FRAMEWORK_ARDUINO_ESPRESSIF_SDK22x_190703
  -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
  -DVTABLES_IN_FLASH
  -DMIMETYPE_MINIMAL
  -DWLED_SAVE_IRAM ;; needed to prevent linker error

;; esta versión de la plataforma se usó para WLED 0.14.0
platform_compat = espressif8266@4.2.0
platform_packages_compat =
                    platformio/toolchain-xtensa @ ~2.100300.220621 #2.40802.200502
                    platformio/tool-esptool #@ ~1.413.0
                    platformio/tool-esptoolpy #@ ~1.30000.0

;; experimental - para usar NeoPixelBus antiguo 2.7.9
lib_deps_compat =
  ESPAsyncTCP @ 1.2.2
  ESPAsyncUDP
  ESP8266PWM
  fastled/FastLED @ 3.6.0
  IRremoteESP8266 @ 2.8.2
  makuna/NeoPixelBus @ 2.7.9
  https://github.com/blazoncek/QuickESPNow.git#optional-debug
  https://github.com/Aircoookie/ESPAsyncWebServer.git#v2.4.0

[esp32_all_variants]
lib_deps =
  esp32async/AsyncTCP @ 3.4.7
  bitbank2/AnimatedGIF@^1.4.7
  https://github.com/Aircoookie/GifDecoder.git#bc3af189b6b1e06946569f6b4287f0b79a860f8e
build_flags =
  -D CONFIG_ASYNC_TCP_USE_WDT=0
  -D CONFIG_ASYNC_TCP_STACK_SIZE=8192
  -D WLED_ENABLE_GIF

[esp32]
platform = ${esp32_idf_V4.platform}
platform_packages =
build_unflags = ${common.build_unflags}
build_flags = ${esp32_idf_V4.build_flags}
lib_deps = ${esp32_idf_V4.lib_deps}

tiny_partitions = tools/WLED_ESP32_2MB_noOTA.csv
default_partitions = tools/WLED_ESP32_4MB_1MB_FS.csv
extended_partitions = tools/WLED_ESP32_4MB_700k_FS.csv
big_partitions = tools/WLED_ESP32_4MB_256KB_FS.csv     ;; 1.8MB firmware, 256KB filesystem, coredump support
large_partitions = tools/WLED_ESP32_8MB.csv
extreme_partitions = tools/WLED_ESP32_16MB_9MB_FS.csv

board_build.partitions = ${esp32.default_partitions}   ;; particionado predeterminado para 4MB Flash - puede ser anulado en los entornos de compilación
# additional build flags for audioreactive - must be applied globally
AR_build_flags = ;; -fsingle-precision-constant ;; hace que ArduinoFFT use aritmética en float (2x más rápido)
AR_lib_deps =  ;; para compatibilidad con platformio_override previa a usermod-library


[esp32_idf_V4]
;; Entorno de compilación para ESP32 usando ESP-IDF 4.4.x / arduino-esp32 v2.0.5
;; *** importante: las banderas de compilación de esp32_idf_V4 son heredadas por _todos_ los MCUs basados en ESP32: esp32, esp32s2, esp32s3, esp32c3
;;
;; tenga en cuenta que NO puede actualizar instalaciones ESP32 existentes con una compilación "V4". Además, actualizar por OTA no funcionará correctamente.
;; Debe borrar completamente su dispositivo (esptool erase_flash) primero, luego instalar la compilación "V4" desde VSCode+PlatformIO.

;; seleccione arduino-esp32 v2.0.9 (arduino-esp32 2.0.10 a 2.0.14 son problemáticos; evítelos)
platform = https://github.com/tasmota/platform-espressif32/releases/download/2023.06.02/platform-espressif32.zip ;; Tasmota Arduino Core 2.0.9 con soporte IPv6, basado en IDF 4.4.4
platform_packages =
build_unflags = ${common.build_unflags}
build_flags = -g
  -Wshadow=compatible-local ;; emite una advertencia si una variable local "oculta" a otra variable local
  -DARDUINO_ARCH_ESP32 -DESP32
  ${esp32_all_variants.build_flags}
  -D WLED_ENABLE_DMX_INPUT
lib_deps =
  ${esp32_all_variants.lib_deps}
  https://github.com/someweisguy/esp_dmx.git#47db25d8c515e76fabcf5fc5ab0b786f98eeade0
  ${env.lib_deps}

[esp32s2]
;; generic definitions for all ESP32-S2 boards
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = -g
  -DARDUINO_ARCH_ESP32
  -DARDUINO_ARCH_ESP32S2
  -DCONFIG_IDF_TARGET_ESP32S2=1
  -DARDUINO_USB_MSC_ON_BOOT=0 -DARDUINO_USB_DFU_ON_BOOT=0
  -DCO
  -DARDUINO_USB_MODE=0 ;; ¡esta bandera es obligatoria para ESP32-S2!
  ;; por favor asegúrese de que las siguientes banderas estén correctamente definidas (a 0 o 1) en su board.json, o incluidas en su entrada personalizada platformio_override.ini:
  ;; ARDUINO_USB_CDC_ON_BOOT
  ${esp32_idf_V4.build_flags}
lib_deps =
  ${esp32_idf_V4.lib_deps}
board_build.partitions = ${esp32.default_partitions}   ;; particionado predeterminado para 4MB Flash - puede ser anulado en los entornos de compilación

[esp32c3]
;; generic definitions for all ESP32-C3 boards
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = -g
  -DARDUINO_ARCH_ESP32
  -DARDUINO_ARCH_ESP32C3
  -DCONFIG_IDF_TARGET_ESP32C3=1
  -DCO
  -DARDUINO_USB_MODE=1 ;; esta bandera es obligatoria para ESP32-C3
  ;; por favor asegúrese de que las siguientes banderas estén correctamente definidas (a 0 o 1) en su board.json, o incluidas en su entrada personalizada platformio_override.ini:
  ;; ARDUINO_USB_CDC_ON_BOOT
  ${esp32_idf_V4.build_flags}
lib_deps =
  ${esp32_idf_V4.lib_deps}
board_build.partitions = ${esp32.default_partitions}   ;; particionado predeterminado para 4MB Flash - puede ser anulado en los entornos de compilación
board_build.flash_mode = qio

[esp32s3]
;; generic definitions for all ESP32-S3 boards
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = -g
  -DESP32
  -DARDUINO_ARCH_ESP32
  -DARDUINO_ARCH_ESP32S3
  -DCONFIG_IDF_TARGET_ESP32S3=1
  -DARDUINO_USB_MSC_ON_BOOT=0 -DARDUINO_DFU_ON_BOOT=0
  -DCO
  ;; por favor asegúrese de que las siguientes banderas estén correctamente definidas (a 0 o 1) en su board.json, o incluidas en su entrada personalizada platformio_override.ini:
  ;; ARDUINO_USB_MODE, ARDUINO_USB_CDC_ON_BOOT
  ${esp32_idf_V4.build_flags}
lib_deps =
  ${esp32_idf_V4.lib_deps}
board_build.partitions = ${esp32.large_partitions}   ;; particionado predeterminado para 8MB Flash - puede ser anulado en los entornos de compilación


# ------------------------------------------------------------------------------
# WLED BUILDS
# ------------------------------------------------------------------------------

[env:nodemcuv2]
board = nodemcuv2
platform = ${common.platform_wled_default}
platform_packages = ${common.platform_packages}
board_build.ldscript = ${common.ldscript_4m1m}
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp8266.build_flags} -D WLED_RELEASE_NAME=\"ESP8266\" #-DWLED_DISABLE_2D
  -D WLED_DISABLE_PARTICLESYSTEM2D
lib_deps = ${esp8266.lib_deps}
monitor_filters = esp8266_exception_decoder

[env:nodemcuv2_compat]
extends = env:nodemcuv2
;; usando la versión de la plataforma y las opciones de compilación de WLED 0.14.0
